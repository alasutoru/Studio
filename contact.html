<body class="bg-neutral-light dark:bg-neutral-dark font-display">

                <a href="index.html" class="flex items-center gap-3 text-text-light dark:text-text-dark"><img src="img/logo.svg" alt="Cat's Paw Logo" class="h-8 w-8">
                    <h2 class="text-xl font-bold text-text-light dark:text-text-dark">Cat's Paw</h2>
                </a>
                <nav class="flex flex-1 justify-end gap-8">
                    <div class="flex items-center gap-8">
                        <a class="nav-link text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-accent transition-colors" href="about.html">關於我們</a>

                        <a class="nav-link text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-accent transition-colors" href="join-us.html">加入我們</a>
                        <a class="nav-link text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-accent transition-colors" href="contact.html">聯絡我們</a>
                        <a class="nav-link text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-accent transition-colors" href="faq.html">常見問題</a>
                    </div>
                    <a href="contact.html" class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-6 bg-accent text-white text-sm font-bold shadow-md transition-transform hover:scale-105">
                        <span class="truncate">立即開始</span>
                    </a>
                </nav>
            </header>
            <main class="flex-1">
                <div class="bg-white dark:bg-gray-800 py-16 sm:py-24">
                    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                        <div class="mx-auto max-w-2xl text-center">
                            <h1 class="text-4xl font-bold tracking-tight text-text-light dark:text-text-dark sm:text-5xl">聯絡我們</h1>
                            <p class="mt-6 text-lg leading-8 text-gray-600 dark:text-gray-400">我們很樂意收到您的訊息！無論您任何方面有任何疑問，我們都隨時準備為您解答。</p>
                        </div>
                        <form id="contact-form" class="mx-auto mt-16 max-w-xl sm:mt-20">
                            <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                                <div>
                                    <label for="first-name" class="block text-sm font-semibold leading-6 text-text-light dark:text-text-dark">名字</label>
                                    <div class="mt-2.5">
                                        <input type="text" name="名字" id="first-name" autocomplete="given-name" required class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6">
                                    </div>
                                </div>
                                <div>
                                    <label for="last-name" class="block text-sm font-semibold leading-6 text-text-light dark:text-text-dark">姓氏</label>
                                    <div class="mt-2.5">
                                        <input type="text" name="姓氏" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6">
                                    </div>
                                </div>
                                <div class="sm:col-span-2">
                                    <label for="email" class="block text-sm font-semibold leading-6 text-text-light dark:text-text-dark">電子郵件</label>
                                    <div class="mt-2.5">
                                        <input type="email" name="電子郵件" id="email" autocomplete="email" required class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6">
                                        <p class="mt-2 text-xs text-gray-500 dark:text-gray-400">電子郵件填寫錯誤將無法回信。</p>
                                    </div>
                                </div>
                                <div class="sm:col-span-2">
                                    <label for="subject" class="block text-sm font-semibold leading-6 text-text-light dark:text-text-dark">主旨</label>
                                    <div class="mt-2.5">
                                        <select id="subject" name="主旨" required class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6">
                                            <option value="服務諮詢">服務諮詢</option>
                                            <option value="工作應徵">工作應徵</option>
                                            <option value="其他問題">其他問題</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="sm:col-span-2">
                                    <label for="message" class="block text-sm font-semibold leading-6 text-text-light dark:text-text-dark">您的訊息</label>
                                    <div class="mt-2.5">
                                        <textarea name="訊息" id="message" rows="4" required class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-10">
                                <button type="submit" class="block w-full rounded-md bg-accent px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary">送出訊息</button>
                            </div>
                        </form>
                        <p id="form-status" class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400"></p>
                    </div>
                </div>

        </div>

            </div>

    </div>
    <!-- Back to Top Button -->
    <a href="#" id="back-to-top" class="fixed bottom-8 right-8 z-50 flex h-12 w-12 items-center justify-center rounded-full bg-accent text-white shadow-lg transition-opacity duration-300 ease-in-out opacity-0 invisible hover:bg-blue-500">

    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contact-form');
            const subjectSelect = document.getElementById('subject');

            // Check for URL params to pre-select subject
            const urlParams = new URLSearchParams(window.location.search);
            const subject = urlParams.get('subject');
            if (subject === 'application') {
                subjectSelect.value = '工作應徵';
            }

            const formStatus = document.getElementById('form-status');
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzAhoMTMop4Kob1CMXo9aOT0lSrQ-wAzz53RM0y5VlUjdKc9IvcdsMYO2ec81Y4yeK2Ig/exec'; // 範例網址，請替換成您自己的

            form.addEventListener('submit', e => {
                e.preventDefault();
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = '傳送中...';
                formStatus.textContent = '';

                fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                    .then(response => response.json())
                    .then(data => {
                        if (data.result === 'success') {
                            formStatus.textContent = '感謝您！您的訊息已成功送出。';
                            form.reset();
                        } else {
                            throw new Error(data.error || '發生未知的錯誤');
                        }
                    })
                    .catch(error => {
                        console.error('Error!', error.message);
                        formStatus.textContent = '抱歉，訊息傳送失敗，請稍後再試。';
                    })
                    .finally(() => {
                        submitButton.disabled = false;
                        submitButton.textContent = '送出訊息';
                    });
            });
        });
    </script>
</body>
